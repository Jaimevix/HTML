<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Configuração global da CSS: *-->
    <style>
        *{ /*Configurações globais da CSS*/
           height: 100%; 
        }
        body{
            /*background-image: radial-gradient(circle,/ background-image: linear-gradient(-45deg*/
            background-image: linear-gradient(to right, #4464CA, #9839B5, #F34D54, #FF7141, #FFB24C); /*To top, bottom, right, left*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
