<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1{
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;
            /* Shorthand usando border-image: url('borda.png') 27 repeat;
            É necessário existir uma borda para segurar o local
            Coloque transparent caso o navegador não seja compativel com a borda: border: 20px solid transparent*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
