<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        table{
            height: 50px;
            
        }
        td{
            border: 1px solid black;
            text-align: left;
            vertical-align: top;
            padding: 5px;
            width: 40px;
        }
        td.centro{
            text-align: center;
            vertical-align: middle;
        }
        td:hover{
            text-decoration: none;
            background-color: rgba(128, 128, 128, 0.507);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Num Lock</td>
            <td>/</td>
            <td>*</td>
            <td class="centro">-</td>
        </tr>
        <tr>
            <td>7 Home</td>
            <td>8 <br>&#8593;</td>
            <td>9 PgUp</td>
            <td class="centro">+</td>
        </tr>
        <tr>
            <td>4 <br> &#10229;</td>
            <td>5</td>
            <td>6 <br> &#8594;</td>
            <td class="centro">.</td>
        </tr>
        <tr>
            <td>1 <br> End</td>
            <td>2 <br> &#8595;</td>
            <td>3 PgDn</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0 <br> Ins</td>
            <td>, <br> Del</td>
        </tr>
    </table>
</body>
</html>
